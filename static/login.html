<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <!--dev version-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        document.ready = function (callback) {
            document.addEventListener('DOMContentLoaded', function () {
                document.removeEventListener('DOMContentLoaded', arguments.callee, false);
                callback();
            }, false)
        };

        document.ready(function(){
            var nav=new Vue({
                el:"#nav",
                methods:{
                    gotoIndex:function () {
                        location.href="/";
                    }
                }
            });
            var login=new Vue({
                el:"#login",
                data:{
                    message:"",
                    user:"",
                    passwd:"",
                },
                methods:{
                    check:function(){
                        window.fetch("/api/login",{method:"post",body:'user='+ this.user +'&passwd='+ this.passwd,credentials: 'same-origin'})
                            .then((res)=>{

                                if(res.ok){
                                    window.history.go(-1);

                                }else{
                                    this.user="";
                                    this.passwd="";
                                    this.message="用户名或密码错误！";
                                }
                            })
                            .catch(()=>{
                                this.message("无法访问服务器！");

                            });
                    }
                }

            });
        })


    </script>
    <style>

    </style>

</head>
<body >
<div id="nav" class="shadow">
    <div id="nav-container">
        <div @click="gotoIndex">首页</div>

    </div>
</div>
<div id="login" class="shadow card">
    <h1>Login</h1>
    <form >
        <input type="text" required="required" placeholder="用户名" name="user" v-model="user" />

        <input type="password" required="required" placeholder="密码" name="passwd" v-model="passwd" @keyup.enter="check"/>
        <button class="but" type="button" @click="check">登录</button>
    </form>
    <div id="message">{{message}}</div>
</div>


</body>
</html>
